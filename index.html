<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie-modal</title>
</head>
<body>
    <header class="bg-primary p-3 text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Movie Gallery</h1>
            </div>
            <div class="col-6 text-right d-flex justify-content-end align-items-center">
                <button class="btn btn-warning" id="openModal">Add Movie</button>
            </div>
        </div>
    </div>
    </header>

    <div class="container mt-4">
        <div class="row" id="movieCardContainer">

        </div>
    </div>

    <div class="backDrop closeModal" id="backDrop"></div>
    <div class="ourModal " id="ourModal">
    <div class="card">
        <div class="card-header">
            <h2 class="m-0">Add Movie Details

            <i class="fas fa-times float-right closeModal"></i>
            </h2>
        </div>
        <div class="card-body">
            <form id="movieForm">
                <div class="form-group">
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" class="form-control" id="movieTitle">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input type="text" class="form-control" id="imageUrl">
                </div>
                <div class="form-group">
                    <label for="movieRating">Movie Rating</label> 
                    <!--<input type="number" class="form-control" id="movieRating"> -->
                    <select class="form-control" id="movieRating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" type="submit">Add Movie</button>
                    <button class="btn btn-danger closeModal" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
